<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="noindex"/>
    <title>Content Manager</title>
    <style>
        body,
        .nc-root,
        .nc-app,
        .nc-editor {
            background-color: #1e1e1e !important;
            color: #f0f0f0 !important;
        }

        .nc-widget-text input,
        .nc-widget-string input,
        .nc-widget-textarea textarea {
            background-color: #2b2b2b !important;
            color: #fff !important;
            border: 1px solid #444 !important;
        }

        .nc-sidebar {
            background-color: #222 !important;
        }
    </style>
</head>
<body>
<script>
    window.CMS_MANUAL_INIT = true;
</script>
<script src="https://unpkg.com/netlify-cms-widget-uuid-v4@^1.0.12/dist/index.js"></script>
<script src="https://unpkg.com/react@^18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@^18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/decap-cms-app/dist/decap-cms-app.js"></script>
<script src="https://unpkg.com/decap-cms-locales@3.3.0/dist/decap-cms-locales.js"></script>
<script type="text/javascript">
    DecapCmsApp.registerWidget(
        'uuid',
        uuidWidget.UuidControl,
        uuidWidget.UuidPreview,
    );
    DecapCmsApp.init();
</script>
</body>
</html>
